{% extends 'registration/base.html'%}
{% load bootstrap3%}

{% block content%}
<style>
body{
    background-image: url("https://images.pexels.com/photos/1509534/pexels-photo-1509534.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
    }
    
</style>
<body>
<div class="container" >
    <div class="row">
        <br>
        <br>
        <br>
        <hr>
        <br>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if form.errors%}
                <p>Some Information Might be Incorrect</p>
            {% endif%}

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form layout='inline'%}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="text" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <hr>
</div>
</body>
{% endblock%}

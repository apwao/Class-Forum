<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your|Profile</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class=col-md-3></div>
			<!-- Card -->
			<div class=col-md-6>
				<div class="card">

					<!-- Card image -->
					<div class="view overlay">
					<img class="card-img-top" src="{{ your_profile.avatar.url}}" alt="Card image cap">
					<a href="#!">
						<div class="mask rgba-white-slight"></div>
					</a>
					</div>
				
					<!-- Card content -->
					<div class="card-body">
				
					<!-- Title -->
					<h4 class="card-title">{{your_profile.student_name}}</h4>
					<!-- Text -->
					<p class="card-text">{{your_profile.about|safe}}</p>
					<p class="card-text">{{your_profile.reg_no}}</p>
					<p class="card-text">{{your_profile.course}}</p>
					<p class="card-text">{{your_profile.year_of_study}}</p>
					<!-- Button -->
					<a href="{{url 'edit_profile'}}" class="btn btn-primary">Edit Profile</a>
				
					</div>
				
				</div>
			</div>
		<!-- Card -->
		<div class=col-md-3></div>
	</div>

      <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>
</body>
</html>
